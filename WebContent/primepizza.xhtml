<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gr√°ficos com Primefaces</title>
	<h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />
	<h:outputStylesheet library="bootstrap/css"
		name="bootstrap-responsive.min.css" />
</h:head>
<body style="text-align: center">
	<div>
		<h:graphicImage library="img" name="topo.png" />
	</div>
	<div class="row" style="margin-left: 50px">
		<div class="span6">
			<p:pieChart value="#{pizzaBean.pizza}" legendPosition="w"
				title="Grafico Pizza - Vendas 2011"
				style="width:400px;height:300px" />
		</div>
		<div class="span6">
			<p:pieChart value="#{pizzaBean.pizza}" legendPosition="e"
				fill="false" showDataLabels="true" title="Grafico Personalizado - Vendas 2011"
				style="width:400px;height:300px" sliceMargin="5" diameter="150" />
		</div>
	</div>
</body>
</html>
