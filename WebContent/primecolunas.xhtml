<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gr√°ficos com Primefaces</title>
	<h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />
	<h:outputStylesheet library="bootstrap/css"
		name="bootstrap-responsive.min.css" />
</h:head>
<body style="text-align: center">
	<div>
		<h:graphicImage library="img" name="topo.png" />
	</div>
	<div style="margin-top: 10px">
		<p:barChart id="basic" value="#{colunaBean.colunas}"
			legendPosition="ne" title="Grafico em Colunas Basico" min="0"
			max="200" style="height:300px" />

		<p:barChart id="horizontal" value="#{colunaBean.colunas}"
			legendPosition="se" style="height:300px"
			title="Grafico em colunas horizontal" orientation="horizontal"
			min="0" max="200" />
	</div>

</body>
</html>
